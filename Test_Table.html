<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table in HTML</title>
</head>

<body>
  <h2>Table of Content</h2>
  <table border="1" cellspacing="1">
    <thead>
      <tr>
        <th>Years</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2010-2013</td>
        <td>Sixth to Tenth</td>
      </tr>
      <tr>
        <td>
          2015
        </td>
        <td>Tenth Passed</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
